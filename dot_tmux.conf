# ============================================
# TMUX Configuration - Developer Productivity
# ============================================

# ---- General Settings ----
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 100000
set -g buffer-limit 20
set -g display-time 1500
set -g remain-on-exit off
set -g repeat-time 300
set -sg escape-time 0                    # No delay for escape key
setw -g allow-rename off
setw -g automatic-rename off

# ---- Prefix Key ----
# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ---- Mouse Support ----
set -g mouse on

# ---- Start Indexing at 1 ----
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ---- Vi Mode ----
setw -g mode-keys vi
set -g status-keys vi

# ---- Copy Mode (Vi-style) ----
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# macOS clipboard integration
set -g set-clipboard on
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ---- Window Management ----
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window

# Quick window switching with Alt+number (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ---- Pane Splitting (intuitive keys) ----
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# ---- Vim-style Pane Navigation ----
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of Vim splits
# Requires vim-tmux-navigator plugin in Neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# ---- Pane Resizing (Vim-style) ----
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ---- Session Management ----
bind S command-prompt -p "New session name:" "new-session -s '%%'"
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# ---- Quick Reload Config ----
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ---- Sync Panes (type in all panes simultaneously) ----
bind a setw synchronize-panes \; display-message "Sync #{?pane_synchronized,ON,OFF}"

# ---- Clear Screen and History ----
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# ============================================
# APPEARANCE - Gruvbox Theme
# ============================================

# Gruvbox colors
gruvbox_bg="#282828"
gruvbox_bg1="#3c3836"
gruvbox_bg2="#504945"
gruvbox_fg="#ebdbb2"
gruvbox_yellow="#fabd2f"
gruvbox_green="#b8bb26"
gruvbox_red="#fb4934"
gruvbox_blue="#83a598"
gruvbox_aqua="#8ec07c"
gruvbox_orange="#fe8019"

# Status bar
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style "fg=$gruvbox_fg,bg=$gruvbox_bg"

# Status left (session name)
set -g status-left-length 40
set -g status-left "#[fg=$gruvbox_bg,bg=$gruvbox_yellow,bold] #S #[fg=$gruvbox_yellow,bg=$gruvbox_bg,nobold]"

# Status right (date/time)
set -g status-right-length 60
set -g status-right "#[fg=$gruvbox_bg2]#[fg=$gruvbox_fg,bg=$gruvbox_bg2] %H:%M #[fg=$gruvbox_yellow]#[fg=$gruvbox_bg,bg=$gruvbox_yellow,bold] %d-%b "

# Window status
setw -g window-status-format "#[fg=$gruvbox_fg,bg=$gruvbox_bg] #I:#W "
setw -g window-status-current-format "#[fg=$gruvbox_bg,bg=$gruvbox_green,bold] #I:#W #[fg=$gruvbox_green,bg=$gruvbox_bg,nobold]"
setw -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=$gruvbox_bg2"
set -g pane-active-border-style "fg=$gruvbox_yellow"
set -g pane-border-lines heavy
set -g pane-border-indicators colour

# Dim inactive panes (most visible way to show active pane)
set -g window-style 'fg=#a89984,bg=#1d2021'
set -g window-active-style 'fg=#ebdbb2,bg=#282828'

# Message style
set -g message-style "fg=$gruvbox_yellow,bg=$gruvbox_bg,bold"

# Mode style (copy mode)
setw -g mode-style "fg=$gruvbox_bg,bg=$gruvbox_yellow,bold"

# Clock
setw -g clock-mode-colour "$gruvbox_yellow"

# ============================================
# PLUGINS (TPM - Tmux Plugin Manager)
# ============================================
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Press prefix + I to install plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'      # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'      # Auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'           # Better copy/paste
set -g @plugin 'christoomey/vim-tmux-navigator'   # Seamless vim/tmux navigation

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
